<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Kutus Bt. – GYIK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background:#050509; color:#f5f5f5; }
    .section { padding:5rem 0; }
  </style>
</head>
<body>

<section class="section">
  <div class="container">
    <h1 class="text-center mb-4">GYIK – Gyakran Ismételt Kérdések</h1>
    <p class="text-center text-secondary mb-5">Itt találja a leggyakoribb kérdésekre adott válaszainkat.</p>

    <div class="accordion" id="faqAccordion">
      <div class="accordion-item bg-dark text-light border-secondary">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed bg-dark text-light" type="button" data-bs-toggle="collapse" data-bs-target="#q1">
            Mennyi idő egy általános szerviz?
          </button>
        </h2>
        <div id="q1" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            Egy általános szerviz általában 1–2 órát vesz igénybe, az autó állapotától függően.
          </div>
        </div>
      </div>

      <div class="accordion-item bg-dark text-light border-secondary">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed bg-dark text-light" type="button" data-bs-toggle="collapse" data-bs-target="#q2">
            Vállalnak biztosítós kárrendezést?
          </button>
        </h2>
        <div id="q2" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            Igen, teljes körű biztosítói ügyintézést vállalunk.
          </div>
        </div>
      </div>

      <div class="accordion-item bg-dark text-light border-secondary">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed bg-dark text-light" type="button" data-bs-toggle="collapse" data-bs-target="#q3">
            Szükséges időpontot foglalni?
          </button>
        </h2>
        <div id="q3" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            Igen, ajánlott az előzetes bejelentkezés.
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
